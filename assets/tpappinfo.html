<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>下载确认--App Share</title>
	<link rel="stylesheet" href="themes/Bootstrap.css">
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
	<link rel="stylesheet" href="themes/jqm-icon-pack-1.1.1-fa.css">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<style type="text/css">
		.appicon{
			width: 48px;
			height: 48px;
		}
	</style>
</head>
<body id="dddd">
	<div data-role="page" data-theme="a">
		<div data-role="content" data-theme="a">
			<div id="downsure">
				<div class="ui-body ui-body-b" style="padding:20px;">
					<table>
						<tr>
							<td>
								<img class="appicon" src="/appicon/$id/$pkgname" />
							</td>
							<td>
								<span style="font-size:22px;">$name</span>
								<br />
								<span style="font-size:14px;">$info</span>
							</td>
						</tr>
					</table>
					<fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<button type="btn" data-theme="a" onclick="window.history.back();">返回</button>
						</div>
						<div class="ui-block-b">
							<button type="btn" data-theme="d" onclick="window.location.href = '/download/$id/$pkgname';">下载</button>
						</div>
					</fieldset>
				</div>
			</div>

		</div>
	</div>
</body>
	<script type="text/javascript"></script>
</html>
